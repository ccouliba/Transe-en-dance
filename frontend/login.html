      <br /><br /><br />
      <h2 class="h2 text-center" id="loginTxt">Log in</h2>
      <form class="form" method="post" action="login.html">
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label text-center" for="id_username"
            placeholder="name@example.com" id="loginUsernameLabel">Username:</label>
          <div class="col-sm-10">
            <input type="text" name="username" maxlength="150" class="form-control" id="id_username" required />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label text-center" for="id_password" id="loginPassLabel">Password:</label>
          <div class="col-sm-10">
            <input type="password" name="password" autocomplete="current-password" id="id_password" class="form-control"
              required />
          </div>
        </div>
        <button type="button" class="btn btn-outline-primary" type="submit" id="loginButton" form="" formaction="" formmethod="">Log in</button>
      </form>
      <p id="loginExternalLoginTxt">
        If you don't have an account : <a href="register.html" id="loginRegisterLink">Register</a> / <a
          href="{% url 'pong:external_login' %}" id="loginExternalLoginLink">Already have an account 42</a>
