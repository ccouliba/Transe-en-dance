<body>
    <h1 class="text-center">Registration</h1>
    <div class="container text-start d-xxl-flex justify-content-xxl-start align-items-xxl-center"><label class="form-label" for="usernameinput">Username :</label><input type="text" required="" minlength="1" maxlength="42" name="usernameinput" placeholder="Your username"></div>
    <div class="container text-start d-xxl-flex justify-content-xxl-start align-items-xxl-center"><label class="form-label" for="emailinput">Email :</label><input type="email" name="emailinput" placeholder="Your email" required="" minlength="4" maxlength="42"></div>
    <div class="container text-start d-xxl-flex justify-content-xxl-start align-items-xxl-center"><label class="form-label" for="passinput">Password :</label><input type="password" name="passinput" placeholder="Your password" minlength="1" required="" maxlength="42"></div>
    <div class="container text-start d-xxl-flex justify-content-xxl-start align-items-xxl-center"><label class="form-label" for="imginput">Profile picture :</label><input type="file" name="imginput"></div>
    <div class="container text-start d-xxl-flex justify-content-xxl-start align-items-xxl-center"><label class="form-label" for="bioinput">Bio/description :</label><textarea name="bioinput" rows="4" cols="42"></textarea></div><input class="btn btn-primary" type="submit" name="submitregister">
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
