<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="text-align: center;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}PONG{% endblock %}</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amethysta&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baskervville&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bellefair&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Benne&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bentham&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Besley&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel&amp;subset=latin-ext&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Grenze+Gotisch&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Imperial+Script&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kantumruy&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Khmer&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Trajan%20Pro.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body><span>{% load static %} </span><link rel="stylesheet" href="{% static 'pong/css/style.css' %}">
    <nav class="navbar navbar-expand-md text-center menuButton">
        <div class="container-fluid"><a class="navbar-brand" href="#">Navigation</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="play.html">Play</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Deconnexion</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <h1 class="pong-title">PONG</h1><span> {% block user_navigation %} {% if user.is_authenticated %} {% include 'pong/menu.html' %} {% else %} </span><a href="{% url 'pong:index' %}"></a><span> {% endif %} {% endblock %} </span>
    </header>
    <main><span> {% block content %} {% endblock %} </span></main>
    <footer>
        <p style="text-align: right;">© 2024 Pong. Tous droits réservés.</p>
    </footer>
    <canvas id="background"></canvas>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
