<!DOCTYPE html>
<html data-bs-theme="auto" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>transcendance</title>
    <script>
        (function() {

            // JavaScript snippet handling Dark/Light mode switching

            const getStoredTheme = () => localStorage.getItem('theme');
            const setStoredTheme = theme => localStorage.setItem('theme', theme);
            const forcedTheme = document.documentElement.getAttribute('data-bss-forced-theme');

            const getPreferredTheme = () => {

                if (forcedTheme) return forcedTheme;

                const storedTheme = getStoredTheme();
                if (storedTheme) {
                    return storedTheme;
                }

                const pageTheme = document.documentElement.getAttribute('data-bs-theme');

                if (pageTheme) {
                    return pageTheme;
                }

                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            const setTheme = theme => {
                if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme);
                }
            }

            setTheme(getPreferredTheme());

            const showActiveTheme = (theme, focus = false) => {
                const themeSwitchers = [].slice.call(document.querySelectorAll('.theme-switcher'));

                if (!themeSwitchers.length) return;

                document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                    element.classList.remove('active');
                    element.setAttribute('aria-pressed', 'false');
                });

                for (const themeSwitcher of themeSwitchers) {

                    const btnToActivate = themeSwitcher.querySelector('[data-bs-theme-value="' + theme + '"]');

                    if (btnToActivate) {
                        btnToActivate.classList.add('active');
                        btnToActivate.setAttribute('aria-pressed', 'true');
                    }
                }
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                const storedTheme = getStoredTheme();
                if (storedTheme !== 'light' && storedTheme !== 'dark') {
                    setTheme(getPreferredTheme());
                }
            });

            window.addEventListener('DOMContentLoaded', () => {
                showActiveTheme(getPreferredTheme());

                document.querySelectorAll('[data-bs-theme-value]')
                    .forEach(toggle => {
                        toggle.addEventListener('click', (e) => {
                            e.preventDefault();
                            const theme = toggle.getAttribute('data-bs-theme-value');
                            setStoredTheme(theme);
                            setTheme(theme);
                            showActiveTheme(theme);
                        })
                    })
            });
        })();
    </script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center">Registration</h1>
    <div class="container text-start d-xxl-flex justify-content-xxl-start align-items-xxl-center"><label class="form-label" for="usernameinput">Username :</label><input type="text" required="" minlength="1" maxlength="42" name="usernameinput" placeholder="Your username"></div>
    <div class="container text-start d-xxl-flex justify-content-xxl-start align-items-xxl-center"><label class="form-label" for="emailinput">Email :</label><input type="email" name="emailinput" placeholder="Your email" required="" minlength="4" maxlength="42"></div>
    <div class="container text-start d-xxl-flex justify-content-xxl-start align-items-xxl-center"><label class="form-label" for="passinput">Password :</label><input type="password" name="passinput" placeholder="Your password" minlength="1" required="" maxlength="42"></div>
    <div class="container text-start d-xxl-flex justify-content-xxl-start align-items-xxl-center"><label class="form-label" for="imginput">Profile picture :</label><input type="file" name="imginput"></div>
    <div class="container text-start d-xxl-flex justify-content-xxl-start align-items-xxl-center"><label class="form-label" for="bioinput">Bio/description :</label><textarea name="bioinput" rows="4" cols="42"></textarea></div><input class="btn btn-primary" type="submit" name="submitregister">
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
