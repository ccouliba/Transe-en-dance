      <h2 class="h2 text-center" id="registerTitle">Register</h2><br />
      <form class="form" method="post" action="register.html">
        <div class="mb-3">
          <label for="registerUsernameInput" data-bs-toggle="tooltip" data-bs-html="true" id="registerUsernameLabel">Username:</label>

        </div>
        <div class="mb-3">
          <label for="id_email" id="registerEmailLabel">Email address:</label>
          <input class="form-label" type="email" name="email" maxlength="254" id="id_email" required />
        </div>
        <div class="mb-3">
          <label for="id_password" id="registerPasswordLabel">Password:</label>
          <input class="form-label" type="password" name="password" id="id_password" required />
        </div>
        <button class="btn-btn" type="submit" id="registerSubmitButton" form="" formaction="" formmethod="">Register</button>
      </form>
      <p id="registerLoginTxt">
        <br />
        If you have an account : <a href="login.html" id="registerLoginLink">Login</a>
