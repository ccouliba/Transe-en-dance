  #     - POSTGRES_USER=ccouliba
  #    # - POSTGRES_PASSWORD=password
  #     - POSTGRES_DB=db1
  #     - POSTGRES_PORT='5432'
  #     - POSTGRES_HOST_AUTH_METHOD=trust
  #   restart: always
  #   #networks:
  #   #  - transcendance

volumes:
  postgres_data:

networks:
  transcendance:
    name: transcendance
    driver: bridge
