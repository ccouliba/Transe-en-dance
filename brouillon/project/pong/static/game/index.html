<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="scoreboard">
        <span id="leftScore">0</span> - <span id="rightScore">0</span>
    </div>
    <canvas id="pong" width="800" height="400"></canvas>
    <div id="startScreen">
        <button id="settingsButton">Réglages</button>
        <button id="singlePlayerButton">Single Player</button>
        <button id="multiplayerButton">Multijoueur</button>
    </div>
    
    <!-- Boîte de dialogue pour les réglages -->
    <div id="settingsDialog" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Réglages</h2>
            <div class="setting">
                <label for="scoreLimit">Score à atteindre :</label>
                <input type="range" id="scoreLimit" min="1" max="21" value="21">
                <span id="scoreLimitDisplay">21</span>
            </div>
            <div class="setting">
                <label for="ballColor">Couleur de la balle :</label>
                <input type="color" id="ballColor" value="#FFFFFF">
            </div>
            <div class="setting">
                <label for="paddleColor">Couleur des palettes :</label>
                <input type="color" id="paddleColor" value="#FFFFFF">
            </div>
            <div class="setting">
                <label for="backgroundColor">Couleur du fond :</label>
                <input type="color" id="backgroundColor" value="#000000">
            </div>
            <button id="saveSettingsButton">Enregistrer</button>
        </div>
    </div>
    
    <script src="paddle.js"></script>
    <script src="ball.js"></script>
    <script src="draw.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
