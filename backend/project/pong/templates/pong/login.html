<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-md">
      <h1 class="h1 text-center text-uppercase">Pong</h1>
      <div class="position-absolute top-0 start-50 translate-middle-x">
        <br /><br /><br />
        <h2 class="h2 text-center">Log in</h2>
        <form class="form" method="post" action="{% url 'pong:login' %}">
         <!-- <input type="hidden" name="csrfmiddlewaretoken" />  Value a traiter coter back pour la secu carel -->
            {% csrf_token %}
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label text-center" for="id_username" placeholder="name@example.com">Username:</label>
            <div class="col-sm-10">
              <input type="text" name="username" maxlength="150" class="form-control" id="id_username" required />
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label text-center" for="id_password">Password:</label>
            <div class="col-sm-10">
              <input type="password" name="password" autocomplete="current-password" id="id_password" class="form-control" required />
            </div>
          </div>
          <button type="button" class="btn btn-outline" type="submit">Log in</button>
        </form>
        <p>
          If you don't have an account : <a href="{% url 'pong:register' %}">Register</a>or <a href="{% url 'pong:external_login' %}">Already have an account 42</a>
        </p>
      </div>
    </div>
  </body>
</html>
