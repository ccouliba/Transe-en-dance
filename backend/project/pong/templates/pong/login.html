{% extends 'pong/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="post" action="{% url 'pong:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>If you do not have any account, please <a href="{% url 'pong:register' %}">Register here</a> or <a href="{% url 'pong:external-login' %}">Login with 42</a></p>
{% endblock %}
