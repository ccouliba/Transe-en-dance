<!-- templates/profile/change_password.html -->
{% extends 'pong/base.html' %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}
<h1>Change Password</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
</form>
<a href="{% url 'pong:profile' %}">Back to Profile</a>
{% endblock %}
