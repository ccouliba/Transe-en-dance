{% extends 'pong/base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Change Password{% endblock %}

{% translate block content %}
<h1>Change Password</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% translate "Change Password" %}</button>
</form>
<a href="{% url 'pong:profile' %}">{% translate "Back to Profile" %}</a>
{% endblock %}
