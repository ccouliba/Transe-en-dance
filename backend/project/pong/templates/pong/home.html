<!-- templates/pong/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'pong/css/style.css' %}">
</head>
<body>

    {% include 'pong/menu.html' %}

    <div class="home">
        <h1>Welcome you!</h1>
        <input type="button" class="button_active" name="Play" value="Play" onclick="location.href='{% url 'pong:play' %}';" /> 
        <input type="button" class="button_active" name="Logout" value="Logout" onclick="location.href='{% url 'pong:login' %}';" />
    </div>

</body>
</html>
