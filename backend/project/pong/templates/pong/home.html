{% extends 'pong/base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="home">
    <h1>{{ welcome_txt }}</h1>
    <input type="button" class="button_active" name="Play" value="{{ play_txt }}" onclick="location.href='{% url 'pong:play' %}';" /> 
    {% comment %} <input type="button" name="Logout" value="{{ logout_txt }}" onclick="location.href='{% url 'pong:logout' %}';" /> {% endcomment %}
</div>
{% endblock %}
