<!-- templates/pong/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}PONG{% endblock %}</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'pong/css/style.css' %}">
	<!-- <script type="javascript" src="{% static 'pong/js/main.js' %}"></script> -->
</head>
<body>
	<header>
		<h1 class="pong-title">PONG</h1>
		{% block user_navigation %}
			{% if user.is_authenticated %}
				{% include 'pong/menu.html' %}
			{% else %}
				<a href="{% url 'pong:index' %}"></a>
			{% endif %}
		{% endblock %}
	</header>
	{% comment %}
	<main>
		{% block content %}
		{% endblock %}
	</main>
	{% endcomment %}

	<script src="{% static 'pong/js/main.js' %}"></script>
	
	<main>
		<div id="app">{% block content %}{% endblock %}</div>
	</main>
	
	<!-- <footer>
		<p>&copy; 2024 Pong. Tous droits réservés.</p>
	</footer> -->


	{% block scripts %}
	{% endblock %}
</body>
</html>
