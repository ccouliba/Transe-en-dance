<!-- templates/pong/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}PONG{% endblock %}</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'pong/css/style.css' %}">
</head>
<body>
	<header>
		<h1>PONG</h1>
		{% include 'pong/menu.html' %}
		<nav>
			<ul>
				<li>
					{% if user.is_authenticated %}
						<a href="{% url 'pong:play' %}">Play</a>
						<a href="{% url 'pong:logout' %}">Logout</a>
					{% else %}
						<p>You are not logged in.
						Please <a href="{% url 'pong:login' %}">Login</a> or <a href="{% url 'pong:register' %}">Register</a></p>
					{% endif %}
				</li>
			</ul>
		</nav>
	</header>

	<main>
		{% block content %}
		<!-- Contenu spécifique à chaque page -->
		{% endblock %}
	</main>

	<footer>
		<p>&copy; 2024 Mon Application. Tous droits réservés.</p>
	</footer>

	<script src="{% static 'pong/js/script.js' %}"></script>
</body>
</html>
