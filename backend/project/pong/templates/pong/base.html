<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PONG{% endblock %}</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
</head>
<body>
    <header>
        <h1>Welcome to PONG</h1>
        <nav>
            <ul>
                <li>
                    {% if user.is_authenticated %}
                        <a href="{% url 'pong:home' %}">Home</a>
                        {% comment %} <a href="{% url 'pong:logout' %}">Logout</a> {% endcomment %}
                    {% else %}
                        <a href="{% url 'pong:index' %}"></a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 pong. Tous droits réservés.</p>
    </footer>
    {% comment %} <script src="{% static 'js/script.js' %}"></script> {% endcomment %}
</body>
</html>
