{% extends 'pong/base.html' %}
{% load i18n %}

{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
{% block title %}Select language{% endblock %}
{% block content %}
    <h1>{{ select_language_txt }}</h1>
    <form method="post" action="{% url 'pong:change_language' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ change_txt }}</button>
    </form>
{% endblock %}
