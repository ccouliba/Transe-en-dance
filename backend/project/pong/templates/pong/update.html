<!-- templates/profile/update.html -->
{% extends 'pong/base.html' %}
{% load static %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<h1>Update Profile</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
<a href="{% url 'pong:profile' %}">Back to Profile</a>
{% endblock %}
