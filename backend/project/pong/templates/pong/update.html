{% extends 'pong/base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Update Profile{% endblock %}

{% trans block content %}
<h1>Update Profile</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% translate Update %}</button>
</form>
<a href="{% url 'pong:profile' %}">{% translate "Back to Profile" }</a>
{% endblock %}
