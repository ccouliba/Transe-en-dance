{% extends 'pong/base.html' %}
{% load i18n %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<h1>{{ update_profile_txt }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ update_profile_txt }}</button>
</form>
<a href="{% url 'pong:profile' %}">{{ back_to_profile_txt }}</a>
{% endblock %}
