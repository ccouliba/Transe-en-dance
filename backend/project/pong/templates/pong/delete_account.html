{% extends 'pong/base.html' %}
{% load static %}

{% block title %}Delete account{% endblock %}

{% block content %}
    <h2>Delete Account</h2>
    <p>Do you your confirm the deletion of your account? </p>
    <form action="{% url 'pong:delete_account' %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete Account</button>
        <a href="{% url 'pong:profile' %}"> No, i've changed my mind</a>
    </form>
{% endblock %}
