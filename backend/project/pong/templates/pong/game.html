<!-- templates/pong/game.html -->
{% extends 'pong/base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Play{% endblock %}

{% block content %}
    <div id="game-container">
        <canvas id="pong-canvas" width="800" height="400"></canvas>
        <div id="controls">
            <button id="start-game">{{ start_game_txt }}</button>
            <button id="stop-game">{{ stop_game_txt }}</button>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start-game');
        const stopButton = document.getElementById('stop-game');

        startButton.onclick = function() {
            
            console.log();
        }
    </script>
    {% comment %} <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('pong-canvas');
            const ctx = canvas.getContext('2d');
            const startGameBtn = document.getElementById('start-game');
            const stopGameBtn = document.getElementById('stop-game');

            const paddleWidth = 10, paddleHeight = 100, ballSize = 10;
            let ballX = canvas.width / 2, ballY = canvas.height / 2, ballSpeedX = 5, ballSpeedY = 5;
            let paddle1Y = (canvas.height - paddleHeight) / 2;
            let paddle2Y = (canvas.height - paddleHeight) / 2;
            let upPressed = false;
            let downPressed = false;
            let gameId = null;
            let player1Score = 0;
            let player2Score = 0;
            let gameRunning = false;
            let animationFrameId;

            startGameBtn.addEventListener('click', () => {
                startGame();
            });

            stopGameBtn.addEventListener('click', () => {
                stopGame();
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowUp') {
                    upPressed = true;
                } else if (event.key === 'ArrowDown') {
                    downPressed = true;
                }
            });

            document.addEventListener('keyup', (event) => {
                if (event.key === 'ArrowUp') {
                    upPressed = false;
                } else if (event.key === 'ArrowDown') {
                    downPressed = false;
                }
            });

            function startGame() {
                fetch('/pong/start_game/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        opponent_id: 2  // Remplacez par l'ID de l'adversaire
                    })
                })
                .then(response => response.json())
                .then(data => {
                    gameId = data.game_id;
                    console.log('Game started with ID:', gameId);
                    // Commencez le jeu ici (affichez les scores, etc.)
                    gameRunning = true;
                    startPongGame();
                });
            }

            function stopGame() {
                gameRunning = false;
                cancelAnimationFrame(animationFrameId);
                console.log('Game stopped');
            }

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            function startPongGame() {
                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Dessiner les paddles
                    ctx.fillRect(0, paddle1Y, paddleWidth, paddleHeight);
                    ctx.fillRect(canvas.width - paddleWidth, paddle2Y, paddleWidth, paddleHeight);

                    // Dessiner la balle
                    ctx.fillRect(ballX, ballY, ballSize, ballSize);
                }

                function update() {
                    if (!gameRunning) return;

                    // Deplacer la balle
                    ballX += ballSpeedX;
                    ballY += ballSpeedY;

                    // Collision avec les murs
                    if (ballY <= 0 || ballY + ballSize >= canvas.height) {
                        ballSpeedY = -ballSpeedY;
                    }

                    if (ballX <= 0) {
                        player2Score++;
                        resetBall();
                    } else if (ballX + ballSize >= canvas.width) {
                        player1Score++;
                        resetBall();
                    }

                    // Collision avec les paddles
                    if (ballX <= paddleWidth && ballY >= paddle1Y && ballY <= paddle1Y + paddleHeight) {
                        ballSpeedX = -ballSpeedX;
                    } else if (ballX + ballSize >= canvas.width - paddleWidth && ballY >= paddle2Y && ballY <= paddle2Y + paddleHeight) {
                        ballSpeedX = -ballSpeedX;
                    }

                    // Mouvement des paddles
                    if (upPressed && paddle1Y > 0) {
                        paddle1Y -= 5;
                    }
                    if (downPressed && paddle1Y < canvas.height - paddleHeight) {
                        paddle1Y += 5;
                    }
                }

                function resetBall() {
                    ballX = canvas.width / 2;
                    ballY = canvas.height / 2;
                    ballSpeedX = -ballSpeedX;
                }

                function gameLoop() {
                    draw();
                    update();
                    animationFrameId = requestAnimationFrame(gameLoop);
                }

                gameLoop();
            }
        });
    </script> {% endcomment %}
{% endblock %}
