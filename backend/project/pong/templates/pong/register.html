<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
{% load i18n %}
<html>
  <body>
    <div class="container-md">
      <h1 class="h1 text-center text-uppercase">Pong</h1>
      <div class="position-absolute top-0 start-50 translate-middle-x">
        <br /><br /><br />
        <h2 class="h2 text-center">Register</h2><br />
        <form class="form" method="post" action="{% url 'pong:register' %}">
          <!--<input class="form-label" type="hidden" name="csrfmiddlewaretoken" />-->
          {% csrf_token %}
          <label for="id_username" data-bs-toggle="tooltip" data-bs-html="true" title="150 characters or fewer. Letters, digits and @/./+/-/_ only.">Username:</label>
          <input class="form-label" type="text" name="username" maxlength="150" id="id_username" required /><br />
          <label for="id_email">Email address:</label>
          <input class="form-label" type="email" name="email" maxlength="254" id="id_email" required /><br />
          <label for="id_password">Password:</label>
          <input class="form-label" type="password" name="password" id="id_password" required /><br />
          <button class="btn-btn" type="submit">Register</button>
        </form>
        <p>
          <br />
          If you have an account : <a href="{% url 'pong:login' %}">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
