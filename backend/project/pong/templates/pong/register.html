<!-- templates/register.html -->
{% extends 'pong/base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block user_navigation %}
    <!-- On surcharge ce bloc pour ne rien afficher -->
{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post" action="{% url 'pong:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>If you already have an account, please <a href="{% url 'pong:login' %}">Login here</a></p>
{% endblock %}
