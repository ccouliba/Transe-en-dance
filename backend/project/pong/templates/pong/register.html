{% extends 'pong/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<form method="post" action="{% url 'pong:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>if you already have an account, please <a href="{% url 'pong:login' %}">Log here</a></p>
{% endblock %}
