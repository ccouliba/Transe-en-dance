{% extends 'pong/base.html' %}
{% load i18n %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>{{ register_txt }}</h2>
<form method="post" action="{% url 'pong:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ register_txt }}</button>
</form>
<p>{{ have_account_txt }}-> <a href="{% url 'pong:login' %}">{{ login_txt }}</a></p>
{% endblock %}
